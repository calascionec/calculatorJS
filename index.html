<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="materialize/css/materialize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div id="calculator" class="col s12">

          <div class="row">
            <div id="display" class="col s12">
              <input type="text" class="">
            </div>
          </div>

          <div class="row">
            <div class="col s9">

              <div id="ac" class="col s4 btn-large waves-effect waves-light blue-grey">
                AC
              </div>
              <div id="inverse" class="col s4 btn-large waves-effect waves-light blue-grey">
                +/-
              </div>
              <div id="percent" class="col s4 btn-large waves-effect waves-light blue-grey">
                %
              </div>



              <div id="7" class="number col s4 btn-large waves-effect waves-light blue-grey lighten-2">
                7
              </div>
              <div id="8" class="number col s4 btn-large waves-effect waves-light blue-grey lighten-2">
                8
              </div>
              <div id="9" class="number col s4 btn-large waves-effect waves-light blue-grey lighten-2">
                9
              </div>



              <div id="4" class="number col s4 btn-large waves-effect waves-light blue-grey lighten-2">
                4
              </div>
              <div id="5" class="number col s4 btn-large waves-effect waves-light blue-grey lighten-2">
                5
              </div>
              <div id="6" class="number col s4 btn-large waves-effect waves-light blue-grey lighten-2">
                6
              </div>



              <div id="1" class="number col s4 btn-large waves-effect waves-light blue-grey lighten-2">
                1
              </div>
              <div id="2" class="number col s4 btn-large waves-effect waves-light blue-grey lighten-2">
                2
              </div>
              <div id="3" class="number col s4 btn-large waves-effect waves-light blue-grey lighten-2">
                3
              </div>



              <div id="0" class="number col s8 btn-large waves-effect waves-light blue-grey lighten-2">
                0
              </div>
              <div id="decimal" class="col s4 btn-large waves-effect waves-light blue-grey lighten-2">
                .
              </div>

            </div>

            <div class="col s3">
              <div id="divide" class="operator col s12 btn-large waves-effect waves-light light-blue darken-2">
                /
              </div>
              <div id="multiply" class="operator col s12 btn-large waves-effect waves-light light-blue darken-2">
                x
              </div>
              <div id="subtract" class="operator col s12 btn-large waves-effect waves-light light-blue darken-2">
                -
              </div>
              <div id="add" class="operator col s12 btn-large waves-effect waves-light light-blue darken-2">
                +
              </div>
              <div id="equals" class="col s12 btn-large waves-effect waves-light light-blue darken-2">
                =
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
    <div>
      <span></span>
    </div>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
